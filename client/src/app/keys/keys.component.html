<div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="m-0">My Keys</h2>
        <button class="btn btn-outline-primary" (click)="addKey()">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <hr>
    <ng-container *ngIf="keys$ | async as keys">
        <ul *ngIf="keys.length">
            <li *ngFor="let key of keys">
                <span *ngIf="key.nickname">{{ key.nickname }}</span>
                <span *ngIf="!key.nickname">Unnamed</span>
                (Created {{ key.createdAt | date }})
            </li>
        </ul>
        <p *ngIf="!keys.length">No keys yet</p>
    </ng-container>
</div>
