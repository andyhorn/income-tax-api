<div class="container pt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="m-0">My Keys</h2>
        <button class="btn btn-outline-primary" (click)="addKey()">
            <i class="bi bi-plus"></i>
        </button>
    </div>
    <hr>
    <ng-container *ngIf="keys$ | async as keys">
        <ul *ngIf="keys.length">
            <li *ngFor="let key of keys">{{ key.createdAt | date }}<ng-container *ngIf="key.nickname">{{ (key.nickname)
                    }}</ng-container></li>
        </ul>
        <p *ngIf="!keys.length">No keys yet</p>
    </ng-container>
</div>
