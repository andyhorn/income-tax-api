<div class="container">
    <div class="row text-center py-5">
        <h2 class="m-0">Register</h2>
    </div>
    <div class="row gy-3">
        <div class="col-6 offset-3">
            <div class="form-floating">
                <input type="text" class="form-control" name="email" id="email" placeholder="email@domain.com">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="col-6 offset-3">
            <div class="form-floating">
                <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="col-6 offset-3">
            <div class="form-floating">
                <input type="text" name="confirm-password" id="confirm-password" class="form-control"
                    placeholder="Password">
                <label for="confirm-password">Confirm password</label>
            </div>
        </div>
        <div class="col-6 offset-3 d-flex justify-content-between">
            <button class="btn btn-primary">Submit</button>
            <a class="btn btn-link" routerLink="/login">Already registered?</a>
        </div>
    </div>
</div>
